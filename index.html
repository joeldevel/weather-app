<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>My weather app</title>
  </head>
  <body>

    <h1>weather app</h1>

    <div id="root">
        <form action="#" class="input-form" id="form">
            <div class="input-container">
                <label class="input-label">Search for cities</label>
                <input type="text" class="input-field" placeholder="Buenos Aires" id="user-input">
                <input type="submit" value="search">
            </div>
        </form>

        <div class="card">
            <h2 class="" id="city-name"></h2>
            <h3 id="city-temperature"></h3>
            <img src="#" alt="" class="weather-icon" id="weather-icon">
        </div>
    </div>


    <script type="text/javascript" src="api.js.hidden">

    </script>
    <script type="text/javascript" src="index.js">

    </script>
  </body>
</html>
